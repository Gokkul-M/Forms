<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body bgcolor="gray">
        <br><br><br><br><br><br>
        <table bgcolor="white" align="center" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h2>Registration Form</h2></td>
            </tr>
            <form>
                <tr>
                    <td align="right"><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Prefers not to say</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="Age">Age:</label></td>
                    <td><input type="text" id="Age" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="phoneno">Phone No:</label></td>
                    <td><input type="tel" id="phoneno" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="address">Address:</label></td>
                    <td><textarea id="address" required></textarea></td>
                </tr>
                <tr>
                    <td align="right"><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="password">Password:</label></td>
                    <td><input type="password" id="password" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="cpassword">Confirm Password:</label></td>
                    <td><input type="password" id="cpassword" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <br>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
