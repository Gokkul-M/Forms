<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
    </head>
    <body bgcolor="gray">
        <table bgcolor="white" align="center" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h2>Survey Form</h2></td>
            </tr>
            <form>
                <tr>
                    <td align="right"><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td align="right" valign="top"><label>How did you hear about us?</label></td>
                    <td>
                        <input type="radio" name="source" value="Internet" required> Internet<br>
                        <input type="radio" name="source" value="Friend" required> Friend<br>
                        <input type="radio" name="source" value="Advertisement" required> Advertisement<br>
                        <input type="radio" name="source" value="Other" required> Other
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="comments">Comments:</label></td>
                    <td><textarea id="comments" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
