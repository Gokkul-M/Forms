<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Booking Form</title>
    </head>
    <body bgcolor="gray">
        <table bgcolor="white" align="center" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h2>Booking Form</h2></td>
            </tr>
            <form>
                <tr>
                    <td align="right"><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="journey">Journey Type:</label></td>
                    <td>
                        <select id="journey">
                            <option>Train</option>
                            <option>Flight</option>
                            <option>Bus</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="from">From:</label></td>
                    <td><input type="text" id="from" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="to">To:</label></td>
                    <td><input type="text" id="to" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="date">Date of Journey:</label></td>
                    <td><input type="date" id="date" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="time">Time of Journey:</label></td>
                    <td><input type="time" id="time" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Book Now">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
