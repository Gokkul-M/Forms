<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Verification Form</title>
    </head>
    <body bgcolor="gray">
        <table bgcolor="white" align="center" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h2>Verification Form</h2></td>
            </tr>
            <form>
                <tr>
                    <td align="right"><label for="code">Verification Code:</label></td>
                    <td><input type="text" id="code" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Verify">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
