<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Newsletter Subscription</title>
    </head>
    <body bgcolor="gray">
        <table bgcolor="white" align="center" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h2>Newsletter Subscription</h2></td>
            </tr>
            <form>
                <tr>
                    <td align="right"><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="frequency">Frequency:</label></td>
                    <td>
                        <select id="frequency">
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Subscribe">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
