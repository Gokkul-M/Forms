<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bank Passbook Request</title>
    </head>
    <body bgcolor="gray">
        <table bgcolor="white" align="center" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h2>Bank Passbook Request Form</h2></td>
            </tr>
            <form>
                <tr>
                    <td align="right"><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="account">Account Number:</label></td>
                    <td><input type="text" id="account" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="branch">Branch Name:</label></td>
                    <td><input type="text" id="branch" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
