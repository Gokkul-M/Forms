<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Order Form</title>
    </head>
    <body bgcolor="gray">
        <table bgcolor="white" align="center" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h2>Order Form</h2></td>
            </tr>
            <form>
                <tr>
                    <td align="right"><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="product">Product:</label></td>
                    <td><input type="text" id="product" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="quantity">Quantity:</label></td>
                    <td><input type="number" id="quantity" required></td>
                </tr>
                <tr>
                    <td align="right"><label for="date">Preferred Delivery Date:</label></td>
                    <td><input type="date" id="date" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
